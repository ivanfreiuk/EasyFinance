<div class="bootstrap-wrapper">
  <div class="centered">
    <div class="cards">
      <mat-card class="card" *ngFor="let receipt of receiptSource">
        <div class="image-wrapper">
          <img mat-card-image [src]="receipt.imageURL" *ngIf="receipt.imageURL">
        </div>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p><strong>Продовець :</strong> {{receipt.merchant}}</p>
          <p><strong>Категорія :</strong> {{receipt.categoryName}}</p>
          <p><strong>Коментар :</strong> {{receipt.description}}</p>
          <p><strong>Дата покупки :</strong> {{receipt.purchaseDate}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-stroked-button color="warn" (click)="onReceiptDelete(receipt.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-stroked-button color="primary" (click)="openDialog(receipt.id)">
            <mat-icon>crop_free</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-paginator [pageSizeOptions]="[2, 4, 12]"></mat-paginator>
  </div>  
</div>
