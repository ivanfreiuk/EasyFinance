<div class="chart-wrapper">
  <ngx-charts-pie-chart
  [results]="dataSource"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendTitle]="legendTitle"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [explodeSlices] = "explodeSlices"
  [doughnut]="isDoughnut"
  >
</ngx-charts-pie-chart>

</div>
